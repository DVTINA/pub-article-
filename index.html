<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Photo et Article</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center" style="background-image: url('images/sunrise.png')">
        <div class="container mx-auto p-4 bg-white bg-opacity-80 rounded-lg shadow-lg max-w-4xl">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Blog Photo et Article</h1>

            <!-- Formulaire d'authentification -->
            <div id="auth-section" class="mb-8 p-4 bg-gray-50 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Connexion / Inscription</h2>
                <form id="auth-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700">Nom</label>
                        <input type="text" id="name" name="name" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-700">Numéro de téléphone (+33...)</label>
                        <input type="tel" id="phone" name="phone" pattern="\+[0-9]{10,12}" placeholder="+33612345678" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="secret" class="block text-gray-700">Code Secret</label>
                        <input type="password" id="secret" name="secret" required class="w-full p-2 border rounded" placeholder="Entrez un code secret">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Se connecter</button>
                </form>
                <p id="auth-message" class="mt-2 text-gray-600"></p>
            </div>

            <!-- Formulaire de publication -->
            <div id="post-section" class="mb-8 p-4 bg-gray-50 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Publier un Article</h2>
                <form id="post-form" enctype="multipart/form-data" method="POST" class="space-y-4">
                    <input type="hidden" name="access_key" value="9eae8f19-3986-457e-991f-43c241c17b22">
                    <input type="hidden" name="subject" value="Nouvelle soumission d'article">
                    <div>
                        <label for="title" class="block text-gray-700">Titre</label>
                        <input type="text" id="title" name="title" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="content" class="block text-gray-700">Contenu de l'article</label>
                        <textarea id="content" name="content" required class="w-full p-2 border rounded h-32"></textarea>
                    </div>
                    <div>
                        <label for="image" class="block text-gray-700">Image (URL ou fichier)</label>
                        <input type="url" id="image-url" name="image_url" placeholder="URL de l'image" class="w-full p-2 border rounded mb-2">
                        <input type="file" id="image" name="image" accept="image/*" class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Publier</button>
                </form>
            </div>

            <!-- Liste des publications -->
            <div id="posts" class="space-y-8">
                <!-- Les publications seront insérées ici par JavaScript -->
            </div>
        </div>
    </div>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
